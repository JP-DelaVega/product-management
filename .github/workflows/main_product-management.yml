name: Build and deploy Node.js app to Azure Web App - Product-Management

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Clean previous builds and modules
        run: |
          rm -rf node_modules frontend/node_modules frontend/dist

      - name: Install dependencies
        run: |
          npm install
          npm install --prefix frontend

      - name: Build frontend with increased memory
        run: |
          NODE_OPTIONS="--max_old_space_size=4096" npm run build --prefix frontend

      - name: Zip deployable files
        run: |
          mkdir publish
          cp -r backend frontend package*.json publish/
          cd publish
          zip -r ../release.zip .

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_5B4E8E4045064230A0586D4669D1E00C }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_9C025809906B4500A9273B67776A60FA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_FBA5DBF5A896406C935FE411E8768977 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Product-Management'
          slot-name: 'Production'
          package: .
